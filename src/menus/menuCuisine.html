<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles.css">
  <title>Creative new or special Cuisine recipes</title>
</head>
<body>
<head-section class="top">
  <nav class="navbar">
    <a href="../index.html" target="_self"> <img class="icon-img32" src="../assets/icon-menu.png" alt="Back"/> </a>
    <img id="head-img" src="../assets/logo%20img%20background.png" alt="logo-vegetables"/>
    <a href="../menus/recipeDetail.html" target="_self"> <img class="icon-img32" src="../assets/icon-search.png"
                                                              alt="find recipe"/> </a>
  </nav>
  <h1>Recipes for home-style cookin'</h1>

</head-section>

<selcontainer class="column">

  <selstyle class="row">
    <img class="icon-img" src="../assets/cuisine.jpg" alt="cuisine"/>
    <form id="on-submit-cuisine" class="column">
      <cuisineoptions class="column, sel-cui">
        <p class="blankline"></p>
        <h2>Select one of next for Cuisine!</h2>
        <h4>Cuisine:</h4>
        <div id="cuisine-list" class="column">
          [cuisineList]
        </div>
      </cuisineoptions>

      <author class="row">
        <h4>Creative/new:</h4>
        <label for="author">
          <input type="text" id="author" name="author" placeholder="author"/>
        </label>
        <label for="tags">
          <input type="text" id="tags" name="tags" placeholder="tags"/>
        </label>
      </author>

      <sel-title class="row">
        <h4>Word in title :</h4>
        <label for="title">
          <input type="text" id="title" name="title" placeholder="new"/>
        </label>

      </sel-title>
      <p class="blankline"></p>
      <sel-number class="row">
        <h4>Maximum number of recipes to present:</h4>
        <label for="numberMax">
          <input type="number" id="numberMax" value="15" name="numberMax" />
        </label>
        </sel-title>
      </sel-number>

      <button id="buttonStart"> Start</button>
    </form>
    <div id="button-place"></div>
  </selstyle>
</selcontainer>
<listcontainer class="column">
  <div id="message-text">[message-text]</div>
  <ul id="recipe-list">[doc-recipe-list]</ul>
</listcontainer>
<script src="../functions/retrieveInput.js" type="module"></script>
</body>
</html>
