<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles.css">
    <title>Details recipe</title>
</head>
<head-section class="top">
    <nav class="navbar">
        <a href="../index.html" target="_self"> <img class="icon-img32" src="../assets/icon-menu.png" alt="Back"/></a>
        <img id="head-img" src="../assets/logo%20img%20background.png" alt="logo-vegetables"/>
        <img class="icon-img32" src="../assets/icon-search.png" alt="find recipe"/>
    </nav>
</head-section>
<body>
<h1>Details Recipes for home-style cookin'</h1>
<selcontainer class="detail">
    <sel class="row">
        <img class="icon-img" src="../assets/cuisine.jpg" alt="cuisine"/>
    </sel>
    <descript class="column">
        <h4>Cuisine:</h4>
        <h4>Creative/new:</h4>
        <h4>Word in title:</h4>
    </descript>
</selcontainer>

<detailcontainer class="column">

    <div id="message">[message-text]</div>
    <div>
        <div class="column">

            <p>
                Description:
                <span id="rec-description">[doc-description]</span></p>
            <div id="rec-img">[doc-img]</div>
            <p>
                Cooking time:<span id="rec-time">[doc-cooking-time]</span>minutes.
            </p>
            <p>
                Servings:
                <span id="rec-serv">[doc-servings]</span>
            </p>
            <p>
                Ingredients:
                <span id="rec-ingr">[doc-servings]</span>
            </p>
            <p>
                Instructions:
            <div id="rec-instr">[doc-instructions]</div>
            </p>
        </div>

    </div>


</detailcontainer>
<script src="../functions/retrieveDetails.js" type="module"></script>
</body>
</html>
